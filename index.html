<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Lemonta atm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <div id="main">
    <div id='backgro'></div>
  </div>
  <div id="atm">Please Insert Your ATM Card Here<div class="atm" onclick="atm()"><hr class="hr"></div></div>
  <div id="home">
    <div class="ti" id="we">Welcome to L-ATM</div><br>
    <div class='req'>Please Insert Your ATM Card</div>
  </div>
  <div id="pin">
    <input type="password" maxlength="4" placeholder="Type Your Pin" id="pn" ></input><br>
    <Button class="sub" onclick=pin()>Submit</Button>
    <button onclick="bac()" id="bac">Back</button>
  </div>
  <div id="welcome">
    <h3>Welcome</h3><span id="name"></div>  
  </div>
    <div id="buttons">
    <button id="withdr" class="btn btn-primary" onclick="bank('with')">Withdrawl</button><br>
    <button id="deposit" onclick="bank('depo')" class="btn btn-primary">Deposit</button><br>
    <button id="balance" onclick="bank('balan')"  class="btn btn-primary">Balance Enquiryq</button><br>
      <button id="passw" onclick="bank('pass')"  class="btn btn-primary">Password Change</button>
    </div>
  <div id="cash">
  <input type="number" id="money"></input>
  <button id="submi" onclick="sub()">Submit</button>
  <button onclick="back()" id="back">Back</button>
  </div>
  <div id="with">Withdrawl</div>
  <div id="depo">Deposit</div>
  <div id="balan">Balance</div>
  <div id="pass">Password</div>
  <div id="balac"></div>
    <script  src="js/index.js"></script>
  </body>
  </html>
